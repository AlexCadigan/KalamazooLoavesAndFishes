	<link rel = "stylesheet" href = "index.css">
	
    <script>
var counter = 1;
var limit = 3;
function addInput(divName){
     if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " inputs");
     }
     else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = "<br>" + "Household member " + (counter + 1) + " <br><fieldset><legend><h4>Household member information:</h4></legend> <br>Name: <input type='text' placeholder='Firstname'>  <input type='text' name='lname' placeholder='Last name'> Date of Birth: <input type='date' > <h4>Gender:</h4><input type='radio' name='gender' value='male'> Male<input type='radio' name='gender' value='female'> Female<input type='radio' name='gender' value='other'> Other<br></fieldset>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
}

	</script>
</head>
<body>

	<br>
